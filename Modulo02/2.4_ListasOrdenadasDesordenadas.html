<!DOCTYPE html>
<html>
	<head>
		<title>Listas ordenadas y desordenadas</title>
	</head>
	<body>
		<h1>Listas ordenadas y desordenadas</h1>
		<h3>Lista ordenada</h3>
		<ol>
			<li>Elemento 1</li>
			<li>Elemento 2</li>
			<li>Elemento 3</li>
		</ol>
		
		<h3>Lista desordenada</h3>
		<ul>
			<li>Elemento 1</li>
			<li>Elemento 2</li>
			<li>Elemento 3</li>
		</ul>
	</body>
</html>
